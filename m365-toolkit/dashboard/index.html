<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M365 Tenant Toolkit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">M365 Toolkit</h1>
                <p class="sidebar-subtitle">Modum Kommune</p>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#overview" class="nav-link active" data-page="overview">
                        <span class="nav-icon">&#9632;</span>
                        Overview
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#users" class="nav-link" data-page="users">
                        <span class="nav-icon">&#9632;</span>
                        Users
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#licenses" class="nav-link" data-page="licenses">
                        <span class="nav-icon">&#9632;</span>
                        Licenses
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#guests" class="nav-link" data-page="guests">
                        <span class="nav-icon">&#9632;</span>
                        Guests
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#security" class="nav-link" data-page="security">
                        <span class="nav-icon">&#9632;</span>
                        Security
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#devices" class="nav-link" data-page="devices">
                        <span class="nav-icon">&#9632;</span>
                        Devices
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#lifecycle" class="nav-link" data-page="lifecycle">
                        <span class="nav-icon">&#9632;</span>
                        Lifecycle
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <div class="collection-info">
                    <span class="collection-label">Last collection:</span>
                    <span id="last-collection-time" class="collection-time">Loading...</span>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header Bar -->
            <header class="content-header">
                <h2 id="page-title" class="page-title">Overview</h2>
                <div class="header-actions">
                    <div id="collection-warnings" class="collection-warnings"></div>
                </div>
            </header>

            <!-- Loading Spinner -->
            <div id="loading-overlay" class="loading-overlay">
                <div class="loading-spinner"></div>
                <p class="loading-text">Loading data...</p>
            </div>

            <!-- Page Content Container -->
            <div id="page-content" class="page-content">
                <!-- Dynamic content loaded here -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/data-loader.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/tables.js"></script>
    <script src="js/export.js"></script>
    <script src="js/page-overview.js"></script>
    <script src="js/page-users.js"></script>
    <script src="js/page-licenses.js"></script>
    <script src="js/page-guests.js"></script>
    <script src="js/page-security.js"></script>
    <script src="js/page-devices.js"></script>
    <script src="js/page-lifecycle.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
